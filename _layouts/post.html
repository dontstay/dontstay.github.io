<article id="post__content">

    <div id="post__date">{{ page.date | date: "%Y-%m-%d" }}</div>
    <declare id="declare" class="declare">
      <hr/> 收集些自认为有趣的内容推送到本博客 <br /><br />
        github地址：<a href="https://github.com/dontstay/dontstay.github.io">dontstay</a><br />
        博客地址：<a href="https://dontstay.github.io">Bobby的博客</a><br />
        内容仅供学习参考，如有不当引用，请告知博主
        <hr/>
    </declare>
    {{ content }}
</article>
